
<div class="row" style="margin-top: 50px;">
  <!-- Column -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="editCustomer()">
              <div class="form-body">
                <div class="col-md-12 text-right">
                  <a [routerLink]="['/customer']" class="btn btn-outline-primary col-md-2 col-sm-2" routerLinkActive="router-link-active" >Quay lại</a>
                </div>
                <br>
                <h5 class="card-title">Sửa thông tin User</h5>
                <hr>
                <div class="row">
                  <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                          <label class="control-label">Email</label>
                          <input type="email" class="form-control"
                            formControlName="email" placeholder="abc@xyz.com">
                      </div>
                      <div class="alert alert-danger"
                        *ngIf="form.controls['email'].hasError('required') &&
                          form.get('email').touched">
                        Vui lòng nhập Email!
                      </div>
                      <div class="alert alert-danger"
                        *ngIf="form.controls['email'].hasError('email') &&
                          form.get('email').touched">
                        Vui lòng điền đúng định dạng Email!
                      </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Tên User</label>
                        <input type="text" class="form-control"
                          formControlName="name" placeholder="Nhập tên User">
                    </div>
                    <div class="alert alert-danger"
                      *ngIf="form.controls['name'].hasError('required') &&
                        form.get('name').touched">
                      Vui lòng Nhập tên của bạn!
                    </div>
                    <div class="alert alert-danger"
                      *ngIf="form.controls['name'].hasError('minlength') &&
                        form.get('name').touched">
                      Tên có độ dài trên 4 ký tự!
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Mã User</label>
                        <input type="text" class="form-control" disabled
                          formControlName="ma_customer" placeholder="Nhập mật khẩu">
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Địa chỉ</label>
                        <input type="text" class="form-control"
                          formControlName="address" placeholder="Nhập địa chỉ của bạn">
                    </div>
                    <div class="alert alert-danger"
                      *ngIf="form.controls['address'].hasError('required') &&
                        form.get('address').touched">
                      Vui lòng nhập địa chỉ!
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                          <label class="control-label">Số điện thoại</label>
                          <input type="text" class="form-control" formControlName="phone" placeholder="Nhập số điện thoại">
                      </div>
                      <div class="alert alert-danger"
                        *ngIf="form.controls['phone'].hasError('required') &&
                          form.get('phone').touched">
                        Vui lòng nhập số điện thoại!
                      </div>
                      <div class="alert alert-danger"
                        *ngIf="form.controls['phone'].hasError('pattern') &&
                          form.get('phone').touched">
                        Vui lòng chỉ nhập số từ 0-9!
                      </div>
                      <div class="alert alert-danger"
                        *ngIf="form.controls['phone'].hasError('maxlength') &&
                          form.get('phone').touched">
                        Số điện thoại không vượt quá 10 chữ số!
                      </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                          <label>Giới tính</label>
                          <br/>
                          <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" id="customRadioInline1" formControlName="gender" name="gender" value="Nam" class="custom-control-input">
                              <label class="custom-control-label" for="customRadioInline1">Nam</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" id="customRadioInline2" formControlName="gender" name="gender" value="Nữ" class="custom-control-input">
                              <label class="custom-control-label" for="customRadioInline2">Nữ</label>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <div class="col-md-12 col-sm-12">
                      <h5 class="card-title m-t-20 text-center">Chọn ảnh đại diện</h5>
                      <div class="el-element-overlay">
                          <div class="el-card-item">
                            <ng-container *ngIf="form.controls['avatar'].value; else elseTemplate">
                                <label class="hoverable" for="fileInput">
                                  <img [src]="url ? url : form.controls['avatar'].value">
                                  <div class="hover-text">Chọn ảnh</div>
                                  <div class="background"></div>
                                </label>
                                  <br/>
                                  <input id="fileInput" type='file' (change)="fileSelect($event.target.files)">
                                <!-- <img src="{{user.avatar}}" class="rounded-circle" width="150" /> -->
                            </ng-container>
                            <ng-template #elseTemplate>
                              <label class="hoverable" for="fileInput">
                                <img [src]="url ? url : imgUrl">
                                <div class="hover-text">Chọn ảnh</div>
                                <div class="background"></div>
                              </label>
                              <br/>
                              <input id="fileInput" type='file' (change)="fileSelect($event.target.files)">
                            </ng-template>
                          </div>
                      </div>
                    </div>
                  </div>
                  </div>
                <hr>
                <div class="form-actions m-t-40">
                  <button type="submit" class="btn btn-success m-r-5" [disabled]="!form.valid">
                      <i class="fa fa-check"></i> Lưu lại
                  </button>
                  &nbsp;
                  <a class="btn btn-light" [routerLink]="['/customer']" routerLinkActive="router-link-active" >Hủy</a>
                  <!-- <button type="button" class="btn btn-dark" [routerLink]="['/category']" routerLinkActive="router-link-active" >Cancel</button> -->
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Column -->
</div>
