
  <div class="example-container mat-elevation-z8" style="margin: 10px;">
    <div class="example-loading-shade"
         *ngIf="isloadingresults">
    <mat-spinner *ngIf="isloadingresults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button style="margin: 10px 10px;" color="primary" [routerLink]="['/customer/add-customer']"><mat-icon>add</mat-icon></a>
    </div>
    <div fxLayout fxLayoutAlign="center center" style="margin: 5px;">
      <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Tìm kiếm">
      </mat-form-field>
    </div>
    <div class="alert alert-danger" [hidden]="!error">
        {{error}}
    </div>
    <div class="mat-elevation-z8 col-sm-12">
      <table mat-table [dataSource]="dataSource" class="example-table col-sm-12"
             matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

        <!-- Product Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row; let i = index">{{i+1}}</td>
        </ng-container>
        <!-- Product Mã USer Column -->
        <ng-container matColumnDef="ma_customer">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header>Mã User</th>
          <td mat-cell *matCellDef="let row" [routerLink]="['']">{{row.ma_customer}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header>Tên User</th>
          <td mat-cell *matCellDef="let row">
            {{row.name}}
            </td>
        </ng-container>
        <!-- Product Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>
        <!-- Chỉnh sửa -->
        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef> Update </th>
          <td mat-cell *matCellDef="let row">
            <!-- <button mat-icon-button color="accent" (click)="redirectToUpdate(row.id)">
                <mat-icon class="mat-18">system_update</mat-icon>
            </button> -->
            <a mat-icon-button color="accent" routerLink="/customer/edit-customer/{{row.ma_customer}}" routerLinkActive="router-link-active" >
                <mat-icon class="mat-18">system_update</mat-icon>
            </a>
          </td>
        </ng-container>
      <!-- Xóa -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
  </div>
